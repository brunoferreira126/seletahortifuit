<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Seleta Hortifrúti</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div id="notificacao" class="notificacao"></div> <!-- Notificação global -->
    <div class="form-container">
        <img src="imagens/logo.png" alt="Logo Seleta Hortifrúti" class="logo">
        <h1>Cadastre-se</h1>
        <form id="cadastro-form" onsubmit="event.preventDefault(); finalizarCadastro();">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu email" required>
            
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" placeholder="(99) 99999-9999" required>

            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" placeholder="Digite sua cidade" required>
            
            <label for="endereco-rua">Rua:</label>
            <input type="text" id="endereco-rua" name="enderecoRua" placeholder="Rua" required>
            
            <label for="endereco-numero">Número:</label>
            <input type="number" id="endereco-numero" name="enderecoNumero" placeholder="Número" required>

            <label for="endereco-complemento">Complemento:</label>
            <input type="text" id="endereco-complemento" name="complemento">

            <label for="endereco-referencia">Referência:</label>
            <input type="text" id="endereco-referencia" name="referencia">
            
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" autocomplete="off" placeholder="Digite sua senha" required>
            
            <button type="submit">Cadastrar</button>
        </form>
    </div>
    <script src="script.js"></script> <!-- Arquivo JavaScript externo -->
</body>
</html>
